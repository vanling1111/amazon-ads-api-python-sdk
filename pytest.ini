[pytest]
# 测试目录
testpaths = tests

# 默认运行测试
addopts = -v --tb=short

# 自定义标记
markers =
    unit: 单元测试 - 不需要网络连接
    integration: 集成测试 - 需要真实 Amazon Ads 凭证
    e2e: 端到端测试 - 完整流程测试，需要测试账号
    slow: 慢速测试
    asyncio: 异步测试

# 日志
log_cli = true
log_cli_level = INFO

# 覆盖率
# 运行: pytest --cov=amazon_ads_api --cov-report=html
